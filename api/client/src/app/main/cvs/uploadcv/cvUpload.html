<ms-form-wizard flex>
  <md-tabs md-dynamic-height md-selected="msWizard.selectedIndex" md-center-tabs="true">
    <md-tab>
      <md-tab-label>
        <span class="ms-form-wizard-step-label">
                    <span class="ms-form-wizard-step-number md-accent-bg"
                          ng-if="wizardStep1.$invalid">1</span>
        <span class="ms-form-wizard-step-number md-accent-bg" ng-if="wizardStep1.$valid">
                        <i class="icon-check s16"></i>
                    </span>
        <span class="ms-form-wizard-step-text">Personal Information</span>
        </span>
      </md-tab-label>

      <md-tab-body>
        <form name="wizardStep1" class="md-inline-form" ms-form-wizard-form novalidate>
          <div layout="column" layout-gt-xs="row" flex>
            <md-input-container flex="100" flex-gt-xs="50">
              <input type="text" name="firstname" ng-model="formWizard.firstname" placeholder="Firstname" required>
              <div ng-messages="wizardStep1.firstname.$error" role="alert">
                <div ng-message="required">
                  <span>Firstname field is required.</span>
                </div>
              </div>
            </md-input-container>

            <md-input-container flex="100" flex-gt-xs="50">
              <input type="text" name="lastname" ng-model="formWizard.lastname" placeholder="Lastname" required>
              <div ng-messages="wizardStep1.lastname.$error" role="alert">
                <div ng-message="required">
                  <span>Lastname field is required.</span>
                </div>
              </div>
            </md-input-container>
          </div>

          <md-input-container class="md-block">
            <input type="email" name="email" ng-model="formWizard.email" placeholder="Email" ng-pattern="/^.+@.+\..+$/" required>
            <div ng-messages="wizardStep1.email.$error" role="alert" multiple>
              <div ng-message="required">
                <span>Email field is required</span>
              </div>
              <div ng-message="pattern">
                <span>Email must be a valid e-mail address</span>
              </div>
            </div>
          </md-input-container>

          <div layout="column" layout-gt-sm="row" flex>
            <md-input-container flex="100" flex-gt-xs="50">
              <input type="number" name="mobilenumber" ng-model="formWizard.mobilenumber" placeholder="Mobile Number">
              <div ng-messages="wizardStep1.number.$error" role="alert">
                <div ng-message="required">
                  <span>Password field is required.</span>
                </div>
              </div>
            </md-input-container>

            <md-input-container flex="100" flex-gt-xs="50">
              <input type="number" name="telnumber" ng-model="formWizard.telnumber" placeholder="Telephone Number">
              <div ng-messages="wizardStep1.telnumber.$error" role="alert">
              </div>
            </md-input-container>
          </div>
        </form>
      </md-tab-body>
    </md-tab>

    <md-tab ng-disabled="wizardStep1.$invalid">
      <md-tab-label>
        <span class="ms-form-wizard-step-label">
                    <span class="ms-form-wizard-step-number md-accent-bg"
                          ng-if="wizardStep2.$invalid">2</span>
        <span class="ms-form-wizard-step-number md-accent-bg" ng-if="wizardStep2.$valid">
                        <i class="icon-check s16"></i>
                    </span>
        <span class="ms-form-wizard-step-text">Upload CV</span>
        </span>
      </md-tab-label>

      <md-tab-body>
        <form name="wizardStep2" ms-form-wizard-form novalidate>
          <h1>Select your company prefrence</h1>
          <div class="" ng-controller="CVUpload">
            <md-input-container>
              <label>companies</label>
              <md-select ng-model="selectedVegetables" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" multiple>
                <md-select-header class="demo-select-header">
                  <input ng-model="searchTerm" type="search" placeholder="Search for a company.." class="demo-header-searchbox md-text">
                </md-select-header>
                <md-optgroup label="companies">
                  <md-option ng-value="ccc" ng-repeat="c in companies |
                filter:searchTerm">{{c}}</md-option>
                </md-optgroup>
              </md-select>
            </md-input-container>

          </div>

        </form>
      </md-tab-body>
    </md-tab>
  </md-tabs>

  <div class="navigation" flex layout="row" layout-align="center center">
    <md-button class="md-raised md-accent" ng-click="msWizard.previousStep()" ng-disabled="msWizard.isFirstStep()">
      Previous
    </md-button>
    <div class="steps">
      <span ng-repeat="form in msWizard.forms" ng-class="{'selected md-accent-bg':msWizard.selectedIndex === $index}"></span>
    </div>
    <md-button class="md-raised md-accent" ng-click="msWizard.nextStep()" ng-hide="msWizard.isLastStep()" ng-disabled="msWizard.currentStepInvalid()">
      Next
    </md-button>
    <md-button class="md-raised md-warn" ng-click="sendForm(); msWizard.resetForm();" ng-show="msWizard.isLastStep()" ng-disabled="msWizard.formsIncomplete()">
      Send
    </md-button>
  </div>

</ms-form-wizard>
<!-- / FORM WIZARD -->

</div>
