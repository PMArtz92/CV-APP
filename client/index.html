	<body ng-app="fileUpload" ng-controller="MyCtrl">
	  <form name="myForm">
	    <fieldset>
	      <legend>Upload on form submit</legend>
	      Name:
	      <input type="text" ng-model="user.name" size="31" required>
				Email:
				<input type="text" ng-model="user.email" size="31" required>
				Company Perferance 1 :
				<input type="text" ng-model="user.phone" size="31" required>
				<select>
					<option ng-repeat="company in companylist">{{company}}</option>
				</select>


	      <i ng-show="myForm.userName.$error.required">*required</i>
	      <br>Photo:
	      <input type="file" ngf-select ng-model="picFile" name="file"
	             accept="document/pdf" ngf-max-size="6MB" ngf-pattern="'.pdf'" required
	             ngf-model-invalid="errorFile">
	      <i ng-show="myForm.file.$error.required">*required</i><br>
	      <i ng-show="myForm.file.$error.maxSize">File too large
	          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
	      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
	      <br>
	      <button ng-disabled="!myForm.$valid"
	              ng-click="uploadPic(picFile)">Submit</button>
	      <span class="progress" ng-show="picFile.progress >= 0">
	        <div style="width:{{picFile.progress}}%"
	            ng-bind="picFile.progress + '%'"></div>
	      </span>
	      <span ng-show="picFile.result">Upload Successful</span>
	      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
	    </fieldset>
	    <br>
	  </form>


		<table class="table">
			 <thead>
				 <tr>
					 <th>Name</th>
					 <th>Eamil</th>
					 <th>Number</th>
					 <th>Action</th>
					 <th>&nbsp;</th>
				 </tr>
			 </thead>
			 <tbody>
				 <!-- <tr>
					 <td><input class = "form-control" ng-model="contact.name"></td>

				 <tr ng-repeat="contact in contactlist">
					 <td>{{contact.name}}</td>
					 <td>{{contact.email}}</td>
					 <td>{{contact.number}}</td>
					 <td><button class = "btn btn-danger" ng-click = remove(contact._id)>View</button></td>
					 <td><button class = "btn btn-warning" ng-click = edit(contact._id)>Download</button></td>
				 </tr>
			 </tbody>
		 </table>
